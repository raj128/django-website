{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="d-flex justify-content-center bg-info bg-gradient text-uppercase">
  <h1>contact us</h1>
</div>
<div class="container my-1 py-4 bg-light">
  <form method="POST" action="/contact/">
    {% csrf_token %}
    <div class="mb-3 px-5 py-3 shadow-lg">
      <div class="my-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Enter Your Consults</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button class="btn btn-outline-primary" type="submit">submit</button>
    </div>
  </form>
</div>

{% endblock body %}
